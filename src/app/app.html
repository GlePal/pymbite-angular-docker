<div class="flex min-h-screen bg-[#0D1117] text-white font-inter">
  <!-- Sidebar en modo rutas -->
  <app-sidebar
    [mode]="'routes'"
    (mouseenter)="openSidebar()"
    (mouseleave)="closeSidebar()"
  ></app-sidebar>

  <!-- Contenido principal -->
  <main
    [class.pl-64]="isSidebarOpen()"
    [class.pl-16]="!isSidebarOpen()"
    class="relative z-0 flex-1 overflow-y-auto transition-all duration-300 ease-in-out"
  >
    <!-- Aquí Angular renderiza el componente según la ruta -->
    <router-outlet></router-outlet>

   
  </main>
</div>
