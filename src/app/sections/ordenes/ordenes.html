<section class="ordenes-section min-h-screen flex flex-col items-center justify-start p-6">
  <h2 class="text-3xl font-bold mb-6 text-center animate-on-scroll" appAnimateOnScroll>
    Realizar reparación
  </h2>

  <div class="form-wrapper w-[75%] max-w-[1000px] p-4 rounded-xl">
    <div class="bg-gray-900/90 w-full p-4 rounded-lg flex flex-col">
      
      <form (ngSubmit)="guardarOrden()" class="space-y-4 text-sm">
        
        <!-- Datos del Cliente -->
        <div>
          <h3 class="text-base font-semibold mb-2 animate-on-scroll" appAnimateOnScroll>Datos del Cliente</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            <input class="input" placeholder="Nombre" />
            <input class="input" placeholder="Teléfono" />
            <input class="input" placeholder="Dirección" />
          </div>
        </div>

        <!-- Datos del Dispositivo -->
        <div>
          <h3 class="text-base font-semibold mb-2 animate-on-scroll" appAnimateOnScroll>Datos del Dispositivo</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            <input class="input" placeholder="Tipo" />
            <input class="input" placeholder="Marca" />
            <input class="input" placeholder="Modelo" />
            <input class="input" placeholder="Accesorios" />
            <input class="input" placeholder="Condiciones físicas" />
            <textarea class="input md:col-span-3" placeholder="Descripción adicional"></textarea>
          </div>
        </div>

        <!-- Información de la Orden -->
        <div>
          <h3 class="text-base font-semibold mb-2 animate-on-scroll" appAnimateOnScroll>Información de la Orden</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            <input class="input" placeholder="Falla reportada" />
            <textarea class="input md:col-span-2" placeholder="Diagnóstico inicial"></textarea>
            <select class="input">
              <option>Estado</option>
              <option>Recibido</option>
              <option>En proceso</option>
              <option>Finalizado</option>
            </select>
            <select class="input">
              <option>Prioridad</option>
              <option>Alta</option>
              <option>Media</option>
              <option>Baja</option>
            </select>
            <input type="date" class="input" />
            <input type="date" class="input" />
          </div>
        </div>

        <!-- Costos y Logística -->
        <div>
          <h3 class="text-base font-semibold mb-2 animate-on-scroll" appAnimateOnScroll>Costos y Logística</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            <input class="input" placeholder="Presupuesto estimado" />
            <input class="input" placeholder="Costo final" />
            <select class="input">
              <option>Forma de pago</option>
              <option>Bolívares</option>
              <option>Dólares</option>
              <option>Otro</option>
            </select>
            <label class="flex items-center space-x-2 md:col-span-3">
              <input type="checkbox" />
              <span>Autorización del cliente</span>
            </label>
          </div>
        </div>

        <!-- Seguimiento y Acciones -->
        <div>
          <h3 class="text-base font-semibold mb-2 animate-on-scroll" appAnimateOnScroll>Seguimiento y Acciones</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-3">
            <textarea class="input" placeholder="Notas internas"></textarea>
            <textarea class="input" placeholder="Historial de cambios"></textarea>
          </div>
        </div>

        <!-- Botón al final -->
        <div class="text-right pt-2">
          <button type="submit" class="btn-guardar animate-on-scroll" appAnimateOnScroll>
            Guardar Orden
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
